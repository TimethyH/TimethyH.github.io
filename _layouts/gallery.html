<style>
.media-wrapper {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.05);
  margin-bottom: 1rem;
}
.media-element {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
}
.media-wrapper:hover .media-element {
  transform: scale(1.03);
  transition: transform 0.3s ease;
}
</style>

</div>
<div class="container">
        <div class="row d-flex justify-content-center">
                <div class="col-10 m10">
                        <div class="card">
                                <h1 class="card-title"> Gallery </h1>
                                {{content}}
                        </div>
                </div>
        </div>
</div>
